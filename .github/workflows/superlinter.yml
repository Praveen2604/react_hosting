name: Super-Linter

on: push

jobs:
  super-lint:
    name: lint code base 
    runs-on: ubuntu-latest
    steps:
    uses: actions/checkout@v1
        -name: Checkout code
         uses: actions/checkout@v2
     
        -name: Run Super-Linter
         uses: actions/super-linter@v3
         env:
           DEFAULT_BRANCH: main
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
